<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(AllCustomers)}"/>
    <h4>Добавить пользователя:</h4>
    <form th:action="@{'/front/customers-add-finish'}" method="get">
        <div class="form-group">
            <label>ФИО</label>
            <input type="text" class="form-control form-control-sm" name="fio">
        </div>
        <div class="form-group">
            <label>Возраст</label>
            <input type="number" class="form-control form-control-sm" name="age">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
</body>
</html>
