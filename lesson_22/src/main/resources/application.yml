server:
  servlet:
    context-path: /app
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect