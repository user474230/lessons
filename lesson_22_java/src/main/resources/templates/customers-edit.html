<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Boxes page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(AllCustomers)}"/>
    <h4>Изменить товар:</h4>
    <form th:action="@{'/front/customers-edit-finish'}" th:object="${customer}" method="get">
        <input th:field="*{id}" hidden class="form-control form-control-sm">
        <div class="form-group">
            <label>ФИО</label>
            <input th:field="*{fio}" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <label>Возраст</label>
            <input th:field="*{age}" type="number" class="form-control form-control-sm">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

</body>
</html>
