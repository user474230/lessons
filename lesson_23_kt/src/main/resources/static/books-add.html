<!doctype html>
<html ng-app="app" ng-controller="booksAddController">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="logic.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<h1>Добавление книги:</h1>
<form novalidate ng-submit="submitCreateNewBook()">
    <div class="mb-3">
        <div>
            <label for="newBookTitle" class="form-label">Название</label>
            <input type="text" ng-model="newBook.title" id="newBookTitle" class="form-control">
        </div>
        <div>
            <label for="newBookGenre" class="form-label">Жанр</label>
            <input type="text" value="FANTASY" ng-model="newBook.genre" id="newBookGenre" class="form-control">
        </div>
        <div>
            <label for="newBookPrice" class="form-label">Цена</label>
            <input type="number" ng-model="newBook.price" id="newBookPrice" class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</form>
</body>
</html>
